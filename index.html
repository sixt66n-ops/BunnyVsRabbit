<!DOCTYPE html>
<html>
<head>
  <title>Markerless AR Pets</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.min.js"></script>

  <style>
    #ar-scene { display: none; }
    /* Strat invizibil pentru click oriunde pe ecran */
    #click-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 5; 
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <a-assets>
    <a-asset-item id="turtle-model" src="Turtle.glb"></a-asset-item>
    <a-asset-item id="rabbit-model" src="Rabbit.glb"></a-asset-item>
    <a-asset-item id="pokeball-model" src="pokeball.glb"></a-asset-item>
    <a-asset-item id="charmander-model" src="charmander.glb"></a-asset-item>
    <a-asset-item id="bulbasaur-model" src="bulbasaur.glb"></a-asset-item>
  </a-assets>

  <div id="click-layer" style="display:none;"></div>

  <div id="ui-container" class="fixed inset-0 z-10 flex flex-col items-center justify-center p-6 pointer-events-none">
    
    <div id="start-container" class="text-center pointer-events-auto">
      <h1 class="text-3xl font-bold mb-4">Pokemon AR</h1>
      <p class="text-lg mb-6 max-w-md text-left">
        ‚ÜîÔ∏è <b>Shake (1-3 m/s):</b> Turtle (Fluid)<br>
        ‚ÜîÔ∏è <b>Fast (>3 m/s):</b> Rabbit (Lock 3s)<br>
        ‚¨ÜÔ∏è <b>Punch Up:</b> Charmander (Lock 3s)<br>
        ‚¨áÔ∏è <b>Punch Down:</b> Bulbasaur (Lock 3s)<br>
        üëÜ <b>Tap Screen:</b> Reset
      </p>
      <button id="start-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-xl shadow-lg transition-all">
        Start Game
      </button>
    </div>

    <div id="error-container" class="hidden text-center max-w-md pointer-events-auto">
        <h2 class="text-2xl font-bold mb-4 text-red-500">Permission Required</h2>
        <p class="text-lg">Motion sensor permission is required.</p>
    </div>

    <div id="info-box" class="hidden absolute top-4 left-4 bg-black bg-opacity-70 p-4 rounded-lg shadow-lg">
      <p class="text-lg font-semibold">Status: <span id="status-animal" class="text-blue-400">Pokeball</span></p>
      <div class="text-xs text-gray-400 mt-1">
          <p>X (Side): <span id="speed-x">0</span></p>
          <p>Y (Vert): <span id="speed-y">0</span></p>
      </div>
    </div>
    
  </div>

  <a-scene id="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-entity camera>
      
      <a-entity 
        id="pokeball" 
        gltf-model="#pokeball-model" 
        position="0 -0.5 -2.5" 
        scale="0.8 0.8 0.8"
        rotation="0 200 0"
        visible="true">
      </a-entity>

      <a-entity
        id="turtle"
        gltf-model="#turtle-model"
        scale="0.08 0.08 0.08"
        position="0 -0.75 -2.5" 
        visible="false">
      </a-entity>
      
      <a-entity
        id="rabbit"
        gltf-model="#rabbit-model"
        scale="0.009 0.009 0.009"
        position="0 -0.5 -2.5"
        rotation="0 180 0" 
        visible="false">
      </a-entity>

      <a-entity 
        id="charmander" 
        gltf-model="#charmander-model" 
        position="0 -0.6 -2.5" 
        scale="0.8 0.8 0.8"
        rotation="0 140 0"
        visible="false">
      </a-entity>

      <a-entity 
        id="bulbasaur" 
        gltf-model="#bulbasaur-model" 
        position="0 -0.6 -2.5" 
        scale="0.8 0.8 0.8"
        rotation="0 180 0"
        visible="false">
      </a-entity>

    </a-entity>
  </a-scene>

  <script>
    window.addEventListener('load', () => {
      // --- Configuration ---
      const TURTLE_MIN = 1.0;  // Cobor√¢t pragul pentru a apƒÉrea mai u»ôor
      const RABBIT_MIN = 3.5; 
      
      const UP_THRESHOLD = 4.0;    // Prag pozitiv pentru Charmander
      const DOWN_THRESHOLD = -4.0; // Prag negativ pentru Bulbasaur
      
      const LOCK_TIME = 3000; // 3 Seconds

      // --- Elements ---
      const startButton = document.getElementById('start-button');
      const startContainer = document.getElementById('start-container');
      const errorContainer = document.getElementById('error-container');
      const infoBox = document.getElementById('info-box');
      const clickLayer = document.getElementById('click-layer');
      const arScene = document.getElementById('ar-scene');
      
      const models = {
        pokeball: document.getElementById('pokeball'),
        turtle: document.getElementById('turtle'),
        rabbit: document.getElementById('rabbit'),
        charmander: document.getElementById('charmander'),
        bulbasaur: document.getElementById('bulbasaur')
      };
      
      const statusAnimal = document.getElementById('status-animal');
      const speedX = document.getElementById('speed-x');
      const speedY = document.getElementById('speed-y');

      let isLocked = false;
      let lockTimer = null;

      startButton.addEventListener('click', () => requestDeviceMotionPermission());
      clickLayer.addEventListener('click', () => resetToPokeball());

      function requestDeviceMotionPermission() {
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
          DeviceMotionEvent.requestPermission()
            .then(state => { if (state === 'granted') startApp(); else showError(); })
            .catch(showError);
        } else {
          startApp();
        }
      }

      function showError() {
        startContainer.style.display = 'none';
        errorContainer.style.display = 'block';
      }

      function startApp() {
        startContainer.style.display = 'none';
        arScene.style.display = 'block';
        infoBox.style.display = 'block';
        clickLayer.style.display = 'block';
        resetToPokeball();
        window.addEventListener('devicemotion', handleMotion);
      }

      function handleMotion(event) {
        if (isLocked) return;

        const acc = event.acceleration; 
        if (!acc) return;

        // Folosim valorile brute pentru direc»õie
        const x = acc.x || 0; 
        const y = acc.y || 0; 
        
        if (speedX) speedX.textContent = x.toFixed(1);
        if (speedY) speedY.textContent = y.toFixed(1);

        const absX = Math.abs(x);
        const absY = Math.abs(y);

        // --- LOGIC FIX ---
        
        // 1. VerificƒÉm Verticala (Charmander / Bulbasaur)
        // AdƒÉugƒÉm condi»õia "absY > 3.0" pentru a ignora tremuratul mic vertical
        // c√¢nd √Æncerci sƒÉ faci Turtle.
        if (absY > absX && absY > 3.0) {
            
            if (y > UP_THRESHOLD) {
                // Punch UP -> Charmander
                activateLock('charmander', 'Charmander!', 'text-orange-500');
                return;
            } else if (y < DOWN_THRESHOLD) {
                // Punch DOWN -> Bulbasaur
                activateLock('bulbasaur', 'Bulbasaur!', 'text-green-600');
                return;
            }
            
            // DacƒÉ mi»ôcarea e verticalƒÉ, dar nu suficient de rapidƒÉ, 
            // rƒÉm√¢nem la Pokeball (nu afi»ôƒÉm Turtle din gre»ôealƒÉ)
            showFluidState('pokeball', 'Pokeball', 'text-blue-400');
        }

        // 2. VerificƒÉm Orizontala (Turtle / Rabbit)
        else {
            if (absX > RABBIT_MIN) {
                // > 3.5 m/s -> Rabbit (Locked)
                activateLock('rabbit', 'Rabbit (Fast!)', 'text-red-500');
                return;
            } 
            else if (absX > TURTLE_MIN) {
                // 1.0 - 3.5 m/s -> Turtle (Fluid)
                showFluidState('turtle', 'Turtle (Reading...)', 'text-green-400');
                return;
            }
            
            // DacƒÉ e prea √Æncet, Pokeball
            showFluidState('pokeball', 'Pokeball', 'text-blue-400');
        }
      }

      // --- FLUID STATE (FƒÉrƒÉ Timer - Turtle/Pokeball) ---
      function showFluidState(modelName, statusText, colorClass) {
        if (models[modelName].getAttribute('visible') === 'true') return;

        for (let key in models) {
            if (models[key]) models[key].setAttribute('visible', 'false');
        }
        if (models[modelName]) models[modelName].setAttribute('visible', 'true');

        statusAnimal.textContent = statusText;
        statusAnimal.className = colorClass + " font-bold";
      }

      // --- LOCKED STATE (Cu Timer 3s - Rabbit/Charmander/Bulbasaur) ---
      function activateLock(modelName, statusText, colorClass) {
        for (let key in models) {
            if (models[key]) models[key].setAttribute('visible', 'false');
        }
        if (models[modelName]) models[modelName].setAttribute('visible', 'true');

        statusAnimal.textContent = statusText + " (Locked)";
        statusAnimal.className = colorClass + " font-bold";

        isLocked = true;
        if (lockTimer) clearTimeout(lockTimer);
        
        lockTimer = setTimeout(() => {
            resetToPokeball();
        }, LOCK_TIME);
      }

      function resetToPokeball() {
        if (lockTimer) clearTimeout(lockTimer);
        isLocked = false;
        showFluidState('pokeball', 'Pokeball (Ready)', 'text-blue-400');
      }
    });
  </script>
</body>
</html>
