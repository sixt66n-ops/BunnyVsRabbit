<!DOCTYPE html>
<html>
<head>
  <title>Markerless AR Pets</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.min.js"></script>

  <style>
    #ar-scene { display: none; }
    /* Invisible layer to catch clicks anywhere on screen */
    #click-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 5; 
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <a-assets>
    <a-asset-item id="turtle-model" src="Turtle.glb"></a-asset-item>
    <a-asset-item id="rabbit-model" src="Rabbit.glb"></a-asset-item>
    <a-asset-item id="pokeball-model" src="pokeball.glb"></a-asset-item>
    <a-asset-item id="charmander-model" src="charmander.glb"></a-asset-item>
    <a-asset-item id="bulbasaur-model" src="bulbasaur.glb"></a-asset-item>
  </a-assets>

  <div id="click-layer" style="display:none;"></div>

  <div id="ui-container" class="fixed inset-0 z-10 flex flex-col items-center justify-center p-6 pointer-events-none">
    
    <div id="start-container" class="text-center pointer-events-auto">
      <h1 class="text-3xl font-bold mb-4">Pokemon AR</h1>
      <p class="text-lg mb-6 max-w-md text-left">
        ‚ÜîÔ∏è <b>Slow Shake (1-3):</b> Turtle<br>
        ‚ÜîÔ∏è <b>Fast Shake (>3):</b> Rabbit<br>
        ‚¨ÜÔ∏è <b>Punch Up:</b> Charmander<br>
        ‚¨áÔ∏è <b>Punch Down:</b> Bulbasaur<br>
        üëÜ <b>Tap Screen:</b> Reset to Pokeball
      </p>
      <button id="start-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-xl shadow-lg transition-all">
        Start Game
      </button>
    </div>

    <div id="error-container" class="hidden text-center max-w-md pointer-events-auto">
        <h2 class="text-2xl font-bold mb-4 text-red-500">Permission Required</h2>
        <p class="text-lg">Motion sensor permission is required.</p>
    </div>

    <div id="info-box" class="hidden absolute top-4 left-4 bg-black bg-opacity-70 p-4 rounded-lg shadow-lg">
      <p class="text-lg font-semibold">Status: <span id="status-animal" class="text-blue-400">Pokeball</span></p>
      <div class="text-xs text-gray-400 mt-1">
          <p>Side Speed: <span id="speed-x">0</span></p>
          <p>Vert Speed: <span id="speed-y">0</span></p>
      </div>
    </div>
    
  </div>

  <a-scene id="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-entity camera>
      
      <a-entity 
        id="pokeball" 
        gltf-model="#pokeball-model" 
        position="0 -0.5 -2.5" 
        scale="0.8 0.8 0.8"
        visible="true"
        rotation="0 180 0"
      ></a-entity>

      <a-entity
        id="turtle"
        gltf-model="#turtle-model"
        scale="0.08 0.08 0.08"
        position="0 -0.75 -2.5" 
        visible="false"
      ></a-entity>
      
      <a-entity
        id="rabbit"
        gltf-model="#rabbit-model"
        scale="0.01 0.01 0.01"
        position="0 -0.5 -2.5"
        visible="false"
        rotation="0 180 0" 
      ></a-entity>

      <a-entity 
        id="charmander" 
        gltf-model="#charmander-model" 
        position="0 -0.6 -2.5" 
        scale="0.01 0.01 0.01"
        rotation="0 180 0"
        visible="false"
      ></a-entity>

      <a-entity 
        id="bulbasaur" 
        gltf-model="#bulbasaur-model" 
        position="0 -0.6 -2.5" 
        scale="0.01 0.01 0.01"
        rotation="0 180 0"
        visible="false"
      ></a-entity>

    </a-entity>
  </a-scene>

  <script>
    window.addEventListener('load', () => {
      // --- Configuration ---
      const TURTLE_MIN = 1.0;
      const TURTLE_MAX = 3.0;
      // Rabbit is > 3.0
      
      const VERTICAL_THRESHOLD = 5.0; // Speed needed for Up/Down
      
      // ** CHANGE: 5000ms = 5 Seconds **
      const DISPLAY_TIME = 5000; 

      // --- Elements ---
      const startButton = document.getElementById('start-button');
      const startContainer = document.getElementById('start-container');
      const errorContainer = document.getElementById('error-container');
      const infoBox = document.getElementById('info-box');
      const clickLayer = document.getElementById('click-layer');
      const arScene = document.getElementById('ar-scene');
      
      // Model Dictionary
      const models = {
        pokeball: document.getElementById('pokeball'),
        turtle: document.getElementById('turtle'),
        rabbit: document.getElementById('rabbit'),
        charmander: document.getElementById('charmander'),
        bulbasaur: document.getElementById('bulbasaur')
      };
      
      const statusAnimal = document.getElementById('status-animal');
      const speedX = document.getElementById('speed-x');
      const speedY = document.getElementById('speed-y');

      // --- State ---
      let isLocked = false; // When true, ignore motion
      let lockTimer = null;

      // --- Start Button ---
      startButton.addEventListener('click', () => {
        requestDeviceMotionPermission();
      });

      // --- Reset Touch ---
      clickLayer.addEventListener('click', () => {
        console.log("Screen touched - Resetting to Pokeball");
        resetToPokeball();
      });

      function requestDeviceMotionPermission() {
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
          // iOS 13+ permission request
          DeviceMotionEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') startApp();
              else showError();
            })
            .catch(showError);
        } else {
          // Android / Non-iOS
          startApp();
        }
      }

      function showError() {
        startContainer.style.display = 'none';
        errorContainer.style.display = 'block';
      }

      function startApp() {
        startContainer.style.display = 'none';
        arScene.style.display = 'block';
        infoBox.style.display = 'block';
        clickLayer.style.display = 'block'; // Enable touch layer
        
        resetToPokeball();
        window.addEventListener('devicemotion', handleMotion);
      }

      function handleMotion(event) {
        // If locked (animal is showing), ignore motion until timer ends or user clicks
        if (isLocked) return;

        try {
          const acc = event.acceleration; 
          if (!acc) return;

          const x = acc.x || 0; 
          const y = acc.y || 0; 
          const absX = Math.abs(x);

          if (speedX) speedX.textContent = x.toFixed(1);
          if (speedY) speedY.textContent = y.toFixed(1);

          // --- LOGIC ---

          // 1. VERTICAL (Up/Down)
          if (y > VERTICAL_THRESHOLD) {
             // UP -> Charmander
             showAnimal('charmander', 'Charmander!', 'text-orange-500');
             return;
          }
          
          if (y < -VERTICAL_THRESHOLD) {
             // DOWN -> Bulbasaur
             showAnimal('bulbasaur', 'Bulbasaur!', 'text-green-600');
             return;
          }

          // 2. HORIZONTAL (Left/Right)
          if (absX > TURTLE_MAX) {
             // > 3.0 -> Rabbit
             showAnimal('rabbit', 'Rabbit (Fast!)', 'text-red-500');
             return;
          }

          if (absX > TURTLE_MIN) {
             // 1.0 to 3.0 -> Turtle
             showAnimal('turtle', 'Turtle (Slow)', 'text-green-400');
             return;
          }

        } catch (err) {
            console.error(err);
        }
      }

      function showAnimal(modelName, statusText, colorClass) {
        // Hide all models
        for (let key in models) {
            if (models[key]) models[key].setAttribute('visible', 'false');
        }

        // Show the chosen one
        if (models[modelName]) {
            models[modelName].setAttribute('visible', 'true');
        }

        // Update Text
        statusAnimal.textContent = statusText;
        statusAnimal.className = colorClass + " font-bold";

        // Lock for 5 seconds
        isLocked = true;
        if (lockTimer) clearTimeout(lockTimer);

        lockTimer = setTimeout(() => {
            resetToPokeball();
        }, DISPLAY_TIME);
      }

      function resetToPokeball() {
        if (lockTimer) clearTimeout(lockTimer);
        isLocked = false;

        // Hide all
        for (let key in models) {
            if (models[key]) models[key].setAttribute('visible', 'false');
        }

        // Show Pokeball
        if (models.pokeball) {
            models.pokeball.setAttribute('visible', 'true');
        }

        statusAnimal.textContent = 'Pokeball (Ready)';
        statusAnimal.className = "text-blue-400 font-bold";
      }

    });
  </script>
</body>
</html>
