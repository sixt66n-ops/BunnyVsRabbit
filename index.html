<!DOCTYPE html>
<html>
<head>
  <title>Speedy AR Pets</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 1. Load Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- 2. Load A-Frame (AR.js is NO LONGER NEEDED) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    /* Hide the A-Frame scene until the user clicks start */
    #ar-scene {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Start Screen UI -->
  <div id="ui-container" class="fixed inset-0 z-20 flex flex-col items-center justify-center p-6 bg-gray-900 bg-opacity-90">
    <div id="start-container" class="text-center">
      <h1 class="text-3xl font-bold mb-4">Speedy AR Pets</h1>
      <p class="text-lg mb-6 max-w-md">Move your phone slowly to see a turtle. Move it fast to see a rabbit!</p>
      <button id="start-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-xl shadow-lg transition-all">
        Start AR
      </button>
    </div>
  </div>

  <!-- In-Game UI -->
  <div id="info-box" class="hidden fixed z-10 top-4 left-4 bg-black bg-opacity-70 p-4 rounded-lg shadow-lg">
    <p class="text-lg font-semibold">Status: <span id="status-animal" class="font-normal">Turtle</span></p>
    <p class="text-sm">Acceleration: <span id="status-speed">0.00</span> m/s²</p>
  </div>

  <!-- 3. A-Frame Scene (NO MARKER) -->
  <a-scene 
    id="ar-scene" 
    loading-screen="dotsColor: white; backgroundColor: #222"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
  >
    <!-- 4. Asset Management -->
    <a-assets>
      <a-asset-item id="turtle-model" src="https://cdn.glitch.global/f869550b-3316-4148-81f0-0a2b1600832d/turtle.glb?v=1680188860012"></a-asset-item>
      <a-asset-item id="rabbit-model" src="https://cdn.glitch.global/605d8f6b-7ca2-4b2c-b1a7-1710d01443f0/rabbit.glb?v=1644023531124"></a-asset-item>
    </a-assets>

    <!-- 5. Camera -->
    <!-- We add the models as CHILDREN of the camera. -->
    <!-- This makes them "stick" to your view. -->
    <a-entity camera="active: true" position="0 0 0" wasd-controls-enabled="false">
      
      <!-- Turtle Model -->
      <a-entity
        id="turtle"
        gltf-model="#turtle-model"
        scale="0.3 0.3 0.3"
        position="0 -0.5 -1.5" <!-- Positioned in front of the camera -->
        rotation="0 0 0"
        visible="true"
      ></a-entity>
      
      <!-- Rabbit Model -->
      <a-entity
        id="rabbit"
        gltf-model="#rabbit-model"
        scale="0.02 0.02 0.02" <!-- Rabbit model is a different size -->
        position="0 -0.5 -1.5" <!-- SAME position as the turtle -->
        rotation="0 0 0"
        visible="false"
      ></a-entity>

    </a-entity>

  </a-scene>

  <!-- 7. JavaScript Logic -->
  <script>
    window.addEventListener('load', () => {
      // --- Configuration ---
      const SPEED_THRESHOLD = 3.5; // in m/s²

      // --- UI Elements ---
      const uiContainer = document.getElementById('ui-container'); 
      const startButton = document.getElementById('start-button');
      const infoBox = document.getElementById('info-box');
      const arScene = document.getElementById('ar-scene');
      // The marker-info box is GONE

      // --- AR Elements ---
      const turtle = document.getElementById('turtle');
      const rabbit = document.getElementById('rabbit');
      
      // --- Status Elements ---
      const statusSpeed = document.getElementById('status-speed');
      const statusAnimal = document.getElementById('status-animal');

      let isRabbitVisible = false;

      // --- Start Button Click ---
      startButton.addEventListener('click', () => {
        // We still need permission to get motion data
        requestDeviceMotionPermission();
      });

      function requestDeviceMotionPermission() {
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
          // iOS 13+
          DeviceMotionEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                startApp();
              } else {
                alert('Motion sensor permission is required to run this app.');
              }
            })
            .catch(console.error);
        } else {
          // Non-iOS 13+ devices
          startApp();
        }
      }

      function startApp() {
        // Hide the *entire* start UI container
        uiContainer.style.display = 'none';
        
        // Show AR Scene and Info UI
        arScene.style.display = 'block';
        infoBox.style.display = 'block';

        // Add the motion listener
        window.addEventListener('devicemotion', handleMotion);
      }

      // --- Motion Handling ---
      function handleMotion(event) {
        const acc = event.acceleration || event.accelerationIncludingGravity;

        if (!acc || acc.x === null) {
          statusSpeed.textContent = 'N/A';
          return;
        }

        const currentSpeed = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);
        statusSpeed.textContent = currentSpeed.toFixed(2);

        // --- Core Logic ---
        if (currentSpeed > SPEED_THRESHOLD && !isRabbitVisible) {
          // Show Rabbit
          rabbit.setAttribute('visible', 'true');
          turtle.setAttribute('visible', 'false');
          statusAnimal.textContent = 'Rabbit';
          isRabbitVisible = true;
          
        } else if (currentSpeed <= SPEED_THRESHOLD && isRabbitVisible) {
          // Show Turtle
          rabbit.setAttribute('visible', 'false');
          turtle.setAttribute('visible', 'true');
          statusAnimal.textContent = 'Turtle';
          isRabbitVisible = false;
        }
      }
    });
  </script>

</body>
</html>
