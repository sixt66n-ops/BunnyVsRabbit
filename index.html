<!DOCTYPE html>
<html>
<head>
  <title>Markerless AR Pets</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.min.js"></script>

  <style>
    #ar-scene { display: none; }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <a-assets>
    <a-asset-item id="turtle-model" src="Turtle.glb"></a-asset-item>
    <a-asset-item id="rabbit-model" src="Rabbit.glb"></a-asset-item>
  </a-assets>

  <div id="ui-container" class="fixed inset-0 z-10 flex flex-col items-center justify-center p-6">
    
    <div id="start-container" class="text-center">
      <h1 class="text-3xl font-bold mb-4">Speedy AR Pets</h1>
      <p class="text-lg mb-6 max-w-md">Move slow = Turtle. Move fast = Rabbit (stays for 3s).</p>
      <button id="start-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-xl shadow-lg transition-all">
        Start AR
      </button>
    </div>

    <div id="error-container" class="hidden text-center max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-red-500">Permission Required</h2>
        <p class="text-lg">Motion sensor permission is required. Please reload and allow.</p>
    </div>

    <div id="info-box" class="hidden absolute top-4 left-4 bg-black bg-opacity-70 p-4 rounded-lg shadow-lg">
      <p class="text-lg font-semibold">Status: <span id="status-animal" class="text-green-400">Turtle</span></p>
      <p class="text-sm">Acceleration: <span id="status-speed">0.00</span> m/sÂ²</p>
    </div>
    
  </div>

  <a-scene id="ar-scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-entity camera>
      
      <a-entity
        id="turtle"
        gltf-model="#turtle-model"
        scale="0.08 0.08 0.08"
        position="0 -0.75 -2.5" 
        visible="true"
      ></a-entity>
      
      <a-entity
        id="rabbit"
        gltf-model="#rabbit-model"
        scale="0.01 0.01 0.01"
        position="0 -0.5 -2.5"
        visible="false"
        rotation="0 0 0" 
      ></a-entity>

    </a-entity>
  </a-scene>

  <script>
    window.addEventListener('load', () => {
      // --- Configuration ---
      const SPEED_THRESHOLD = 1.5; 
      const RABBIT_HOLD_TIME = 3000; 

      // --- Elements ---
      const startButton = document.getElementById('start-button');
      const startContainer = document.getElementById('start-container');
      const errorContainer = document.getElementById('error-container');
      const infoBox = document.getElementById('info-box');
      const arScene = document.getElementById('ar-scene');
      const turtle = document.getElementById('turtle');
      const rabbit = document.getElementById('rabbit');
      const statusSpeed = document.getElementById('status-speed');
      const statusAnimal = document.getElementById('status-animal');

      let isRabbitVisible = false;
      let rabbitTimer = null;

      startButton.addEventListener('click', () => {
        requestDeviceMotionPermission();
      });

      function requestDeviceMotionPermission() {
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
          DeviceMotionEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                startApp();
              } else {
                showError();
              }
            })
            .catch(showError);
        } else {
          startApp();
        }
      }

      function showError() {
        startContainer.style.display = 'none';
        errorContainer.style.display = 'block';
      }

      function startApp() {
        startContainer.style.display = 'none';
        arScene.style.display = 'block';
        infoBox.style.display = 'block';
        window.addEventListener('devicemotion', handleMotion);
      }

      function handleMotion(event) {
        try {
          const acc = event.acceleration || event.accelerationIncludingGravity;
          if (!acc) return;

          const x = acc.x || 0;
          const y = acc.y || 0;
          const z = acc.z || 0;
          const currentSpeed = Math.abs(x) + Math.abs(y) + Math.abs(z);
          
          if (statusSpeed) statusSpeed.textContent = currentSpeed.toFixed(2);

          // --- LOGIC ---
          if (currentSpeed > SPEED_THRESHOLD) {
            // MOVING FAST
            if (rabbitTimer) {
                clearTimeout(rabbitTimer);
                rabbitTimer = null;
            }

            if (!isRabbitVisible) {
                if (rabbit) rabbit.setAttribute('visible', 'true');
                if (turtle) turtle.setAttribute('visible', 'false');
                
                statusAnimal.textContent = 'Rabbit (Fast!)';
                statusAnimal.className = "text-red-500 font-bold"; // Red text for Rabbit
                isRabbitVisible = true;
            } else {
                // Update text just in case
                statusAnimal.textContent = 'Rabbit (Fast!)';
                statusAnimal.className = "text-red-500 font-bold";
            }

          } else {
            // MOVING SLOW
            if (isRabbitVisible && !rabbitTimer) {
                // Start the countdown
                
                // Update Text to show we are waiting
                statusAnimal.textContent = 'Rabbit (Wait 3s...)';
                statusAnimal.className = "text-yellow-400 font-bold"; // Yellow text for Waiting

                rabbitTimer = setTimeout(() => {
                    // Time is up! Show Turtle
                    if (rabbit) rabbit.setAttribute('visible', 'false');
                    if (turtle) turtle.setAttribute('visible', 'true');
                    
                    statusAnimal.textContent = 'Turtle';
                    statusAnimal.className = "text-green-400 font-bold"; // Green text for Turtle
                    
                    isRabbitVisible = false;
                    rabbitTimer = null;
                }, RABBIT_HOLD_TIME);
            }
          }
        } catch (err) {
            console.error(err);
        }
      }
    });
  </script>
</body>
</html>
